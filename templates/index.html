<body><centre>
    <h1>Welcome to the AI Workforce End-to-End Project 1</h1>
    <p>This project involves building and deploying a machine learning model.</p>
    <p>Technologies used: Python, Pandas, Scikit-learn, Flask</p>
    <form action="/predict" method="post">
    <label for="education">Education:</label>
    <select name="Education" id="education">
      <option value="0">High School</option>
      <option value="1">Bachelor</option>
      <option value="2">Master</option>
      <option value="3">PhD</option>
    </select>
    <br><br>

    <label for="experience">Experience:</label>
    <input type="number" id="experience" name="Experience" min="0" max="65" required>
    <br><br>

    <label for="location">Location:</label>
    <select name="Location" id="location">
      <option value="1">Rural</option>
      <option value="2">Suburban</option>
      <option value="3">Urban</option>
    </select>
    <br><br>

    <label for="job_title">Job_Title:</label>
    <select name="Job_title" id="job_title">
      <option value="1">Engineer</option>
      <option value="2">Analyst</option>
      <option value="3">Director</option>
      <option value="4">Manager</option>
    </select>
    <br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="Age" min="7" max="65" required>
    <br><br>

    <label for="gender">Gender:</label>
    <select name="Gender" id="gender">
      <option value="0">Female</option>
      <option value="1">Male</option>
    </select>
    <br><br>
    <br><br>

    <button type="submit">Submit</button>
  </form>
  <h2>
    The Salary prediction is {{result}}
  </h2></centre>
</body>
